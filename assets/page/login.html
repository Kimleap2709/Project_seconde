<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style-login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="contianer">
          <div class="navbar-brand">
            <a href="" class="logo">Adidas</a>
            <input
              type="text"
              class="search"
              name="Search"
              placeholder="Search..."
              required
            />
            <button type="submit" class="submit">ស្វែងរក</button>
            <a href="/assets/page/login.html" class="icon"
              ><i class="fa-solid fa-user i-user"></i
            ></a>
            <a href="" class="icon"
              ><i class="fa-solid fa-cart-shopping i-shop"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <section class="info">
      <main>
        <div class="Menu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/index.html" class="nav-link">ទំព័រដេីម</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">អំពីពួកយើង</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Shop</a>
            </li>
            <li class="nav-item">
              <a href="" class="btn"
                >ទំនិញទេីបមកដល់
                <i class="fa-solid fa-fire i-fire" style="color: #ee5449"></i
              ></a>
            </li>
            <li class="nav-item">
              <a href="" class="btn"
                >ទំនិញលក់ដាច់បំផុត
                <i class="fa-solid fa-star" style="color: #ffd43b"></i
              ></a>
            </li>
            <li class="nav-item">
              <a href="" class="btn"
                >បញ្ចុះតម្លៃ
                <i class="fa-solid fa-sack-dollar" style="color: #473838"></i
              ></a>
            </li>
          </ul>
        </div>
      </main>
    </section>
    <section>
      <div class="form-login">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="card" style="background-color: white;">
                <div class="card-img">
                  <img src="/assets/img/logojpg.jpg" alt="" />
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card">
                <div class="card-body">
                  <h1 class="card-title">Login</h1>
                  <form action="" method="" class="form">
                    <div class="mb-3">
                      <label for="" class="">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Enter your password"
                        required
                        password="password"
                        id="password"
                        minlength="4"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Enter your email"
                        required
                        email="email"
                        id="email"
                      />
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        name="course"
                        class="form-check-input"
                        value="html"
                        id="html"
                      />
                      <label for="css" class="form-check-label"
                        >ចងចាំខ្ញុំ</label
                      >
                    </div>
                     <button class="btn-login">Login</button>
                     <a href="" class="btn-password">ភ្លេចពាក្យសម្ងាត់?</a>
                     <div class="sign-up">
                     <a href="" class="btn-acc">មិនទាន់មានគណនី?</a>
                     <a href="" class="btn-sign-up">ចុះឈ្មោះ</a>
                     </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
